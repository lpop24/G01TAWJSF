<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" type="text/css" href="../style/style.css"/>
        <title>Crear Perfil</title>
    </h:head>

<h:body>
        <header class="container blue left" style="padding:4px 16px">
            <img src="../images/imagen_corporativa.png" align="left" width="100" height="100" style="padding-right: 8px" />
            <h1 class="margin medium">Conectad@s</h1>
        </header>

<header class="container lightblue center" style="padding:200px 16px">

    <h:form styleClass="betterForm">
            
            Usuario: <h:inputText value="#{crearUsuarioBean.usuarioLogin}"/><br/>
            Contraseña: <h:inputSecret value="#{crearUsuarioBean.password}"/> <br/>
            Nombre: <h:inputText value="#{crearUsuarioBean.nombre}"/> <br/>
            Apellidos: <h:inputText value="#{crearUsuarioBean.apellidos}"/> <br/>
            Fecha de Nacimiento: <h:inputText value="#{crearUsuarioBean.fechaNacimiento}">  
                <f:convertDateTime pattern="yyyy-MM-dd" dateStyle="short"/>  
                                 </h:inputText><br/> 
            Instagram: <h:inputText value="#{crearUsuarioBean.instagram}"/> <br/> 
            Correo Electrónico: <h:inputText value="#{crearUsuarioBean.correoElectronico}"/> <br/>
            Twitter: <h:inputText value="#{crearUsuarioBean.twitter}"/> <br/>
            Teléfono: <h:inputText value="#{crearUsuarioBean.telefono}"/> <br/>
            Página Web: <h:inputText value="#{crearUsuarioBean.paginaWebUsuario}"/> <br/>
            Aficiones: <h:inputText value="#{crearUsuarioBean.aficiones}"/> <br/>
            Ciudad: <h:inputText value="#{crearUsuarioBean.ciudad}"/> <br/>
            <h:button value="Cancelar" outcome="/login.xhtml" styleClass="cancelButtonStyleClass"/>
            <h:commandButton action="#{crearUsuarioBean.doGuardar()}" value="Guardar" styleClass="signupButtonStyleClass"/> 
        </h:form>


</header>
        
<footer class="container darkblue center">  
  <div class="xlarge fixedPadding16">
    <p>@Copyright Grupo 1</p>
 </div>
</footer>

        
    </h:body>




</html>
