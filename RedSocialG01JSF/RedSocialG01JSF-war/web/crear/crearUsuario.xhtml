<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Crear Perfil</title>
    </h:head>
    <h:body>
        <h:form>
            Usuario: <h:inputText value="#{crearUsuarioBean.usuarioLogin}"/><br/>
            Contraseña: <h:inputSecret value="#{crearUsuarioBean.password}"/> <br/>
            Nombre: <h:inputText value="#{crearUsuarioBean.nombre}"/> <br/>
            Apellidos: <h:inputText value="#{crearUsuarioBean.apellidos}"/> <br/>
            Fecha de Nacimiento: <h:inputText value="#{crearUsuarioBean.fechaNacimiento}">  
                                 <f:convertDateTime pattern="yyyy-MM-dd"/>  
                                 </h:inputText><br/> 
            Instagram: <h:inputText value="#{crearUsuarioBean.instagram}"/> <br/> 
            Correo Electrónico: <h:inputText value="#{crearUsuarioBean.correoElectronico}"/> <br/>
            Twitter: <h:inputText value="#{crearUsuarioBean.twitter}"/> <br/>
            Teléfono: <h:inputText value="#{crearUsuarioBean.telefono}"/> <br/>
            Página Web: <h:inputText value="#{crearUsuarioBean.paginaWebUsuario}"/> <br/>
            Aficiones: <h:inputText value="#{crearUsuarioBean.aficiones}"/> <br/>
            <!-- FALTA FOTO -->
            Ciudad: <h:inputText value="#{crearUsuarioBean.ciudad}"/> <br/>
            <h:commandButton action="#{crearUsuarioBean.doGuardar()}" value="Guardar" /> <h:commandButton action="#{crearUsuarioBean.doCancelar()}" value="Cancelar" />
        </h:form>
    </h:body>
</html>
