<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
        <f:loadBundle  basename="text_en" var="msg"></f:loadBundle>
    <h:head>
        <link rel="stylesheet" type="text/css" href="../style/style.css"/>
        <title>Login</title>
    </h:head>
    <h:body>
        <header class="container blue left" style="padding:4px 16px">
            <img src="../images/imagen_corporativa.png" align="left" width="100" height="100" style="padding-right: 8px" />
            <h1 class="margin medium">Conectad@s</h1>
        </header>

<header class="container lightblue center" style="padding:200px 16px">
    <p class="big">Login</p>
    <h:form>
        
            <table class="myTable">
                <tr>
                    <td>Username </td>
                    <td><h:inputText size="20" value="#{loginBean.user}"/></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><h:inputSecret value="#{loginBean.password}"/></td>
                </tr> 
            </table>

        <h:button value="#{msg.registrarse}" outcome="../faces/crear/crearUsuario.xhtml" styleClass="signupButtonStyleClass"/>
            <h:commandButton value="#{msg.entrar}" action="#{loginBean.loguear()}" styleClass="buttonStyleClass"/>
                        
    </h:form>
</header>
        
<footer class="container darkblue center">  
  <div class="xlarge fixedPadding16">
    <p>@Copyright Grupo 1</p>
 </div>
 
</footer>

        
    </h:body>
</html>
