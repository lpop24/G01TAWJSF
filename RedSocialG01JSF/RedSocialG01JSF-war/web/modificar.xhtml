<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" type="text/css" href="style/style.css"/>
        <title>Modificar perfil</title>
    </h:head>

    <h:body>

        <header class="container blue left" style="padding:4px 16px">
            <img src="images/imagen_corporativa.png" align="left" width="100" height="100" style="padding-right: 8px" />
            <h1 class="margin medium">Conectad@s</h1>
        </header>

        <header class="container lightblue center" style="padding:200px 16px">

            <p class="small">Modificar perfil de:</p> 
        <h:outputText value="#{loginBean.usuarioSeleccionado.nombre}" /> &nbsp;
        <h:outputText value="#{loginBean.usuarioSeleccionado.apellidos}" /> <br/><br/>
        <h:form>
                Nombre: <h:inputText value="#{loginBean.usuarioSeleccionado.nombre}" /> <br/><br/>
                Apellidos: <h:inputText value="#{loginBean.usuarioSeleccionado.apellidos}" /> <br/><br/>
                Instagram: <h:inputText value="#{loginBean.usuarioSeleccionado.instagram}" /> <br/><br/>
                Email: <h:inputText value="#{loginBean.usuarioSeleccionado.correoElectronico}" /> <br/><br/>
                Twitter: <h:inputText value="#{loginBean.usuarioSeleccionado.twitter}" /> <br/><br/>
                Telefono: <h:inputText value="#{loginBean.usuarioSeleccionado.telefono}" /> <br/><br/>
                Fecha de nacimiento: <h:inputText value="#{loginBean.usuarioSeleccionado.fechaNacimiento}" >
                                <f:convertDateTime pattern="yyyy-MM-dd" dateStyle="short"/>
                                    </h:inputText><br/><br/>
                Pagina web: <h:inputText value="#{loginBean.usuarioSeleccionado.paginaWebUsuario}" /> <br/><br/>
                Aficiones: <h:inputText value="#{loginBean.usuarioSeleccionado.aficiones}" /> <br/><br/>
                Ciudad: <h:inputText value="#{loginBean.usuarioSeleccionado.ciudad}" /> <br/><br/>
            <h:button value="Cancelar" outcome="perfil.xhtml" styleClass="cancelButtonStyleClass"/>
            <h:commandButton action="#{modificarUsuarioBean.doGuardar()}" value="Guardar" styleClass="signupButtonStyleClass"/>
            
        </h:form>



        </header>

        
    </h:body>
</html>
