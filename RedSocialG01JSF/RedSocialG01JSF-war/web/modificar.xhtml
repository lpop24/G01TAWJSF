<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Modificar perfil</title>
        <style>
            table {
                width: 25%;
            }
            td {
                border: 1px solid #dddddd;
                text-align: left;
                padding: 8px;
            }
            th {
                border: 1px solid #dddddd;
                text-align: left;
                padding: 8px;
                background-color: #dddddd;
            }
        </style>
    </h:head>
    <h:body>
        Modificar perfil de:
        <h:outputText value="#{loginBean.usuarioSeleccionado.nombre}" />
        <h:outputText value="#{loginBean.usuarioSeleccionado.apellidos}" /> <br/><br/>
        <h:form>
                Nombre: <h:inputText value="#{loginBean.usuarioSeleccionado.nombre}" /> <br/><br/>
                Apellidos: <h:inputText value="#{loginBean.usuarioSeleccionado.apellidos}" /> <br/><br/>
                Instagram: <h:inputText value="#{loginBean.usuarioSeleccionado.instagram}" /> <br/><br/>
                Email: <h:inputText value="#{loginBean.usuarioSeleccionado.correoElectronico}" /> <br/><br/>
                Twitter: <h:inputText value="#{loginBean.usuarioSeleccionado.twitter}" /> <br/><br/>
                Telefono: <h:inputText value="#{loginBean.usuarioSeleccionado.telefono}" /> <br/><br/>
                Fecha de nacimiento: <h:inputText value="#{loginBean.usuarioSeleccionado.fechaNacimiento}" /> <br/><br/>
                                    <!-- <f:convertDateTime pattern="yyyy-MM-dd"/> -->
                Pagina web: <h:inputText value="#{loginBean.usuarioSeleccionado.paginaWebUsuario}" /> <br/><br/>
                Aficiones: <h:inputText value="#{loginBean.usuarioSeleccionado.aficiones}" /> <br/><br/>
                Ciudad: <h:inputText value="#{loginBean.usuarioSeleccionado.ciudad}" /> <br/><br/>
            <h:commandButton action="#{modificarUsuarioBean.doGuardar()}" value="Guardar" />
        </h:form>
    </h:body>
</html>
