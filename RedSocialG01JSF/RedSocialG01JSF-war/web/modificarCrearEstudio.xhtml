<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<!-- @author: Alberto Cazorla Suarez -->

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" type="text/css" href="style/style.css"/>
        <title>Estudio</title>
    </h:head>
    <h:body>
        <header class="container blue left" style="padding:4px 16px">
            <img src="images/imagen_corporativa.png" align="left" width="100" height="100" style="padding-right: 8px" />
            <h1 class="margin medium">Conectad@s</h1>
        </header>
        <header class="container lightblue center" style="padding:200px 16px">
          <h:outputLabel value="Crear estudios de:" rendered="#{perfilBean.estudioSeleccionado == null}" /> 
          <h:outputLabel value="Modificar estudios de:" rendered="#{perfilBean.estudioSeleccionado != null}" />  
          <h:outputText value="#{perfilBean.usuarioSeleccionado.nombre}" /> &nbsp;
          <h:outputText value="#{perfilBean.usuarioSeleccionado.apellidos}" /> <br/><br/>
          <h:form>
              Centro: <h:inputText value="#{modificarCrearEstudiosBean.estudio.nombreCentro}" /> <br/><br/>
                  Descripcion: <h:inputText value="#{modificarCrearEstudiosBean.estudio.descripcionCentro}" /> <br/><br/>
                  Ubicacion: <h:inputText value="#{modificarCrearEstudiosBean.estudio.ubicacionCentro}" /> <br/><br/>
                  Fecha de inicio: <h:inputText value="#{modificarCrearEstudiosBean.estudio.fechaInicioEstudios}" >
                                                <f:convertDateTime pattern="yyyy-MM-dd" dateStyle="short" />  
                                   </h:inputText><br/><br/>
                  Fecha de fin: <h:inputText value="#{modificarCrearEstudiosBean.estudio.fechaFinEstudios}">
                                              <f:convertDateTime pattern="yyyy-MM-dd" dateStyle="short" />  
                                   </h:inputText><br/><br/>
              
              <h:button value="Cancelar" outcome="perfil.xhtml" styleClass="cancelButtonStyleClass"/>
              <h:commandButton action="#{modificarCrearEstudiosBean.doGuardarEstudio()}" value="Guardar" styleClass="signupButtonStyleClass"/>
          </h:form>
        </header>
        <footer class="container darkblue center">  
          <div class="xlarge fixedPadding16">
            <p>@Copyright Grupo 1</p>
          </div>
        </footer>
    </h:body>
</html>
