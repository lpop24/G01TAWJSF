<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Estudio</title>
    </h:head>
    <h:body>
        <h:outputLabel value="Crear estudios de:" rendered="#{perfilBean.estudioSeleccionado == null}" />
        <h:outputLabel value="Modificar estudios de:" rendered="#{perfilBean.estudioSeleccionado != null}" /> estudio de: 
        <h:outputText value="#{perfilBean.usuarioSeleccionado.nombre}" />
        <h:outputText value="#{perfilBean.usuarioSeleccionado.apellidos}" /> <br/><br/>
        <h:form>
                Centro: <h:inputText value="#{modificarCrearEstudiosBean.estudio.nombreCentro}" /> <br/><br/>
                Descripcion: <h:inputText value="#{modificarCrearEstudiosBean.estudio.descripcionCentro}" /> <br/><br/>
                Ubicacion: <h:inputText value="#{modificarCrearEstudiosBean.estudio.ubicacionCentro}" /> <br/><br/>
                Fecha de inicio: <h:inputText value="#{modificarCrearEstudiosBean.estudio.fechaInicioEstudios}" /> <br/><br/>
                Fecha de fin: <h:inputText value="#{modificarCrearEstudiosBean.estudio.fechaFinEstudios}" /> <br/><br/>
                
            <h:commandButton action="#{modificarCrearEstudiosBean.doGuardarEstudio()}" value="Guardar" />
        </h:form>

    </h:body>
</html>
