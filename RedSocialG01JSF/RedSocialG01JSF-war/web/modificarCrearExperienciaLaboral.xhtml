<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<!-- @author: Alberto Cazorla Suarez -->

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Experiencia Laboral</title>
    </h:head>
    <h:body>
        <h:outputLabel value="Crear" rendered="#{perfilBean.experienciaLaboralSeleccionada == null}" />
        <h:outputLabel value="Modificar" rendered="#{perfilBean.experienciaLaboralSeleccionada != null}" /> experiencia laboral de:
        <h:outputText value="#{perfilBean.usuarioSeleccionado.nombre}" />
        <h:outputText value="#{perfilBean.usuarioSeleccionado.apellidos}" /> <br/><br/>
        
        <h:form>
                Nombre: <h:inputText value="#{modificarCrearExperienciaLaboralBean.experienciaLaboral.nombreEmpresa}" /> <br/><br/>
                Ubicacion: <h:inputText value="#{modificarCrearExperienciaLaboralBean.experienciaLaboral.ubicacionEmpresa}" /> <br/><br/>
                Pagina web: <h:inputText value="#{modificarCrearExperienciaLaboralBean.experienciaLaboral.paginaWebEmpresa}" /> <br/><br/>
                Descripcion: <h:inputText value="#{modificarCrearExperienciaLaboralBean.experienciaLaboral.descripcionEmpresa}" /> <br/><br/>
                Puesto: <h:inputText value="#{modificarCrearExperienciaLaboralBean.experienciaLaboral.puesto}" /> <br/><br/>
                Fecha de inicio: <h:inputText value="#{modificarCrearExperienciaLaboralBean.experienciaLaboral.fechaInicioLaboral}" > 
                                              <f:convertDateTime pattern="yyyy-MM-dd" dateStyle="short" /> 
                                 </h:inputText>              <br/><br/>
                Fecha de fin: <h:inputText value="#{modificarCrearExperienciaLaboralBean.experienciaLaboral.fechaFinLaboral}" >
                    <f:convertDateTime pattern="yyyy-MM-dd" dateStyle="short" /> 
                              </h:inputText><br/><br/>
                
                <h:commandButton action="#{modificarCrearExperienciaLaboralBean.doGuardarExperienciaLaboral()}" value="Guardar" />
        </h:form>

        
    </h:body>
</html>
