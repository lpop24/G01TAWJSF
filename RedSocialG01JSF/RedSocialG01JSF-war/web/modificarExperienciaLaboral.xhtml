<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Modificar Experiencia Laboral</title>
    </h:head>
    <h:body>
        Modificar Experiencia Laboral de
        <h:outputText value="#{perfilBean.usuarioSeleccionado.nombre}" />
        <h:outputText value="#{perfilBean.usuarioSeleccionado.apellidos}" /> <br/><br/>
        
        <h:form>
                Nombre: <h:inputText value="#{modificarExperienciaLaboralBean.experienciaLaboral.nombreEmpresa}" /> <br/><br/>
                Ubicacion: <h:inputText value="#{modificarExperienciaLaboralBean.experienciaLaboral.ubicacionEmpresa}" /> <br/><br/>
                Pagina web: <h:inputText value="#{modificarExperienciaLaboralBean.experienciaLaboral.paginaWebEmpresa}" /> <br/><br/>
                Descripcion: <h:inputText value="#{modificarExperienciaLaboralBean.experienciaLaboral.descripcionEmpresa}" /> <br/><br/>
                Puesto: <h:inputText value="#{modificarExperienciaLaboralBean.experienciaLaboral.puesto}" /> <br/><br/>
                Fecha de inicio: <h:inputText value="#{modificarExperienciaLaboralBean.experienciaLaboral.fechaInicioLaboral}" /> <br/><br/>
                Fecha de fin: <h:inputText value="#{modificarExperienciaLaboralBean.experienciaLaboral.fechaFinLaboral}" /> <br/><br/>
                
                <h:commandButton action="#{modificarExperienciaLaboralBean.doGuardarExperienciaLaboral()}" value="Guardar" />
        </h:form>
        
    </h:body>
</html>
